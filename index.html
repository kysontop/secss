    #terminal {

      padding: 30px;

      width: 500px;
      display: none;
    }

    #profile {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    #profile-video {
      position: absolute;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: 0;
      display: none;
    }

    .profile-box {
      background: rgba(10, 10, 10, 0.6);
      border-radius: 20px;
      padding: 30px;

    .socials a i {
      margin-right: 10px;

    }

    .socials a:hover {
      text-decoration: underline;
    }

    hr {
      border: 0;
      border-top: 1px solid #aaa;

</head>

  <script>
    const lines = [
      "root@adduser.sh",
      "Please state the user you would like to add --> sec",

      "Shall we create a home directory for 'sec'? --> Yes",
      "",
      "Directory Created, time for your socials!",
      "",
      "Logging in...",
      "Login successful.",
    ];

    let i = 0, j = 0;
    const speed = 25;
    const terminal = document.getElementById("terminal");
    const profile = document.getElementById("profile");
    const profileAudio = document.getElementById("profile-audio");
    const video = document.getElementById("profile-video");

    function startOnInput() {
      document.getElementById("intro").remove();
      terminal.style.display = "block";
      typeLine();
      document.removeEventListener("keydown", startOnInput);
      document.removeEventListener("click", startOnInput);
    }

    document.addEventListener("keydown", startOnInput);
    document.addEventListener("click", startOnInput);

    function typeLine() {
      if (i < lines.length) {
        if (j < lines[i].length) {
          terminal.innerHTML += lines[i].charAt(j);
          j++;
          setTimeout(typeLine, speed);
        } else {
          terminal.innerHTML += '\n';
          i++;
          j = 0;
          setTimeout(typeLine, 250);
        }
      } else {
        setTimeout(() => {
          terminal.style.display = "none";
          profile.style.display = "flex";
          video.style.display = "block";  
          profileAudio.play();
        }, 1000); 
      }
    }
